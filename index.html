<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  text-align:center;
  font-family:Arial;
  background:linear-gradient(135deg,#ffd6e0,#ffeef2);
}

/* buttons */
button{
  padding:12px 22px;
  border:none;
  border-radius:25px;
  font-size:16px;
  margin:10px;
  cursor:pointer;
  box-shadow:0 4px 10px rgba(0,0,0,0.2);
}

#yesBtn{ background:#ff4d6d; color:white; }
#noBtn{ background:#ccc; position:absolute; }

/* message text only */
#message{
  display:none;
  font-size:26px;
  color:#ff2e63;
  margin:20px;
  animation:fadeIn 1s ease-in-out;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(-10px);}
  to{opacity:1;}
}

/* slideshow */
#slideshow{
  display:none;
  margin-top:20px;
}

#slideshow img{
  width:260px;
  border-radius:15px;
  box-shadow:0 6px 15px rgba(0,0,0,0.25);
}
</style>
</head>

<body>

<h1>Harshada, will you be my Valentine? ‚ù§Ô∏è</h1>
<h3>‚Äì Yogesh</h3>

<button id="yesBtn">Yes üíñ</button>
<button id="noBtn">No üòÖ</button>

<div id="message">
Thank you for being with me, meri Madhubala ‚ù§Ô∏è
</div>

<div id="slideshow">
<img id="slide" src="IMG_0020.jpeg">
</div>

<audio id="song" loop>
<source src="madhubala.mp3" type="audio/mpeg">
</audio>

<script>
const noBtn = document.getElementById("noBtn");

noBtn.addEventListener("mouseover", function(){
  noBtn.style.left = Math.random()*window.innerWidth + "px";
  noBtn.style.top = Math.random()*window.innerHeight + "px";
});

const photos = [
"IMG_0020.jpeg",
"IMG_0007.jpeg",
"IMG_5654.jpeg",
"IMG_6043.jpeg"
];

let i = 0;

document.getElementById("yesBtn").onclick = function(){
  document.getElementById("message").style.display="block";
  document.getElementById("slideshow").style.display="block";

  document.getElementById("song").play();

  setInterval(()=>{
    i = (i+1) % photos.length;
    document.getElementById("slide").src = photos[i];
  },2500);
};
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Harshada ‚ù§Ô∏è</title>

<style>
body{
margin:0;
font-family:Arial;
text-align:center;
background:linear-gradient(135deg,#ffd6e0,#fff0f5);
overflow-x:hidden;
}

h1{margin-top:40px;}
button{
padding:12px 22px;
border:none;
border-radius:25px;
font-size:16px;
margin:10px;
cursor:pointer;
box-shadow:0 4px 10px rgba(0,0,0,.2);
}

#yesBtn{background:#ff4d6d;color:white;}
#noBtn{background:#ddd;position:absolute;}

.gallery{
margin-top:20px;
}

.gallery img{
width:260px;
border-radius:15px;
margin:10px;
box-shadow:0 6px 14px rgba(0,0,0,.2);
transition:opacity 1s;
}

.popup{
display:none;
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,.6);
justify-content:center;
align-items:center;
}

.popup-content{
background:white;
padding:30px;
border-radius:20px;
animation:pop .5s ease;
}

@keyframes pop{
from{transform:scale(.5);opacity:0;}
to{transform:scale(1);opacity:1;}
}

/* floating hearts */
.heart{
position:fixed;
color:#ff4d6d;
animation:floatUp 5s linear infinite;
}

@keyframes floatUp{
0%{transform:translateY(100vh);opacity:1;}
100%{transform:translateY(-10vh);opacity:0;}
}
</style>
</head>

<body>

<audio id="bgMusic" loop>
<source src="madhubala.mp3" type="audio/mpeg">
</audio>

<h1>Harshada, will you be my Valentine? ‚ù§Ô∏è</h1>
<p>‚Äì Yogesh</p>

<button id="yesBtn">Yes üíñ</button>
<button id="noBtn">No üòÖ</button>

<div class="gallery">
<img id="slide" src="IMG_0020.jpeg">
</div>

<div class="popup" id="popup">
<div class="popup-content">
<h2>Thank you for being with me ‚ù§Ô∏è</h2>
<p>Meri Madhubala üíï</p>
</div>
</div>

<script>
const photos=[
"IMG_0020.jpeg",
"IMG_0007.jpeg",
"IMG_5654.jpeg",
"IMG_6043.jpeg",
"3A60E757-9380-428B-B4B3-1FB90EC6B244.jpeg"
];

let i=0;
setInterval(()=>{
i=(i+1)%photos.length;
document.getElementById("slide").src=photos[i];
},2500);

const noBtn=document.getElementById("noBtn");
noBtn.addEventListener("mouseover",()=>{
noBtn.style.top=Math.random()*300+"px";
noBtn.style.left=Math.random()*300+"px";
});

document.getElementById("yesBtn").onclick=()=>{
document.getElementById("popup").style.display="flex";
document.getElementById("bgMusic").play();
};

function createHeart(){
const heart=document.createElement("div");
heart.innerHTML="‚ù§Ô∏è";
heart.className="heart";
heart.style.left=Math.random()*100+"vw";
heart.style.fontSize=(20+Math.random()*20)+"px";
document.body.appendChild(heart);

setTimeout(()=>heart.remove(),5000);
}

setInterval(createHeart,500);
</script>

</body>
</html>

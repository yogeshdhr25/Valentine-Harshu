<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  text-align:center;
  font-family:Arial;
  background:linear-gradient(135deg,#ffd6e0,#ffeef2);
  overflow:hidden;
}

button{
  padding:12px 22px;
  border:none;
  border-radius:25px;
  font-size:16px;
  margin:10px;
  cursor:pointer;
  box-shadow:0 4px 10px rgba(0,0,0,0.2);
}

#yesBtn{ background:#ff4d6d; color:white; }
#noBtn{ background:#ccc; position:absolute; }

#photos{
  display:none;
  margin-top:20px;
}

.slide{
  width:260px;
  border-radius:15px;
  box-shadow:0 6px 18px rgba(0,0,0,0.25);
  display:none;
}

@keyframes floatUp{
  0%{transform:translateY(0); opacity:1;}
  100%{transform:translateY(-100vh); opacity:0;}
}

.heart{
  position:fixed;
  bottom:-10px;
  font-size:20px;
  animation:floatUp 6s linear infinite;
}
</style>
</head>

<body>

<h1>Harshada, will you be my Valentine? ‚ù§Ô∏è</h1>
<h3>‚Äì Yogesh</h3>

<button id="yesBtn">Yes üíñ</button>
<button id="noBtn">No üòÖ</button>

<audio id="music" src="madhubala.mp3"></audio>

<div id="photos">
<h2>Thank you for being with me, meri Madhubala ‚ù§Ô∏è</h2>

<img class="slide" src="IMG_0020.jpeg">
<img class="slide" src="IMG_0007.jpeg">
<img class="slide" src="3A60E757-9380-428B-B4B3-1FB90EC6B244.jpeg">

</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const photos = document.getElementById("photos");
const music = document.getElementById("music");

/* moving NO button */
noBtn.addEventListener("mouseover", function(){
  noBtn.style.left = Math.random()*window.innerWidth+"px";
  noBtn.style.top = Math.random()*window.innerHeight+"px";
});

/* slideshow */
let slideIndex = 0;
function showSlides(){
  const slides = document.getElementsByClassName("slide");
  for(let i=0;i<slides.length;i++){
    slides[i].style.display="none";
  }
  slideIndex++;
  if(slideIndex>slides.length){slideIndex=1;}
  slides[slideIndex-1].style.display="block";
  setTimeout(showSlides,2000);
}

/* YES click */
yesBtn.addEventListener("click", function(){
  photos.style.display="block";
  music.play();
  showSlides();
});

/* floating hearts */
setInterval(()=>{
  const heart=document.createElement("div");
  heart.className="heart";
  heart.innerHTML="‚ù§Ô∏è";
  heart.style.left=Math.random()*100+"vw";
  heart.style.fontSize=(Math.random()*20+15)+"px";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),6000);
},400);

</script>

</body>
</html>
